schemaVersion: "2.0.0"

commandTests:
- name: "kubectl command is in path"
  command: "which"
  args: ["kubectl"]
  expectedOutput: ["/usr/bin/kubectl"]
- name: "kubectl version"
  command: "kubectl"
  args: ["version", "--client", "--short"]
  expectedOutput:
  - 'Client\ Version:\ v1\.18\.5'

fileExistenceTests:
- name: '/usr/local/bin/gcloud-auth-init.sh'
  path: '/usr/local/bin/gcloud-auth-init.sh'
  shouldExist: true
  permissions: '-rwxr-xr-x'

